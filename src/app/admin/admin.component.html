
    
    <form class="needs-validation  mx-auto w-75" novalidate="" (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="row">
          <div class="col-12 mb-3">
            <label for="firstName">Titre</label>
            <input type="text" class="form-control" id="firstName" placeholder="" value="" required="" name="title" ngModel>
            <div class="invalid-feedback">
              Valid first name is required.
            </div>
          </div>
      <div   
     
    
        <div class="col-7 mb-3">
          <label for="username">Auteur</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">@</span>
            </div>
            <input type="text" class="form-control" id="author" placeholder="Author" required="" name="author" ngModel>
            <div class="invalid-feedback" style="width: 100%;">
              Your username is required.
            </div>
          </div>
        </div>
        
        <div class="form-group col-5">
            <label for="typeBuild">Example select</label>

            <select class="form-control" id="typeBuild" name="type" ngModel>
              <option>Ranged</option>
              <option>Physique</option>
              <option>Caster</option>
            </select>

          </div>

        </div>

        <div class="form-group w-100">
            <label for="descBuild">Example textarea</label>
            <textarea class="form-control" id="descBuild" rows="3" name="build" ngModel></textarea>
          </div>

          
          <input
          style="display: none"
          type="file" (change)="onFileChanged($event)"
          #fileInput>
        <button (click)="fileInput.click()">Select File</button>
        <button (click)="onUpload()">Upload!</button>

       
        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to checkout</button>
      </form>
    <div>{{formulaireok}}</div>
